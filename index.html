<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counter Using HTML</h1>
    <div>
        <div style="margin: 10px 0 10px 0;">Your Current Count is : <b id="currentValue">0</b></div>
    <div style="width:300px;height:1px;background-color:white;margin-bottom:10px;display:flex;align-items: left;"></div>
    <div id="error" style="display:none;color:red;margin: 10px 0 10px 0;">Error : Cannot go below 0</div>
    </div>
    <div>
        <button id="decrement">Decrement</button>
        <button id="increment">Increment</button>
        <button id="clear">Clear</button>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
